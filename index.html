<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jac&#39;s Currency Converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card rounded p-4 shadow">
                    <h1 class="card-header text-center bg-primary text-white">Currency Converter App</h1>
                    <div class="card-body">

                        <div id="converterContainer" class="container rounded mb-3">

                            <div class="form-group">
                                <label for="amountInput">
                                    <h5>Amount to convert:</h5>
                                </label>
                                <input id="amountInput" type="number" class="form-control" required />
                            </div>
                        </div>
                        <div class="container">
                            <div class=" input-group mb-3">
                                <label class="input-group-text" for="baseCurrency">From:</label>
                                <select class="form-select" id="baseCurrency" aria-label="Select base currency"
                                    required>
                                    <option selected disabled>Choose...</option>
                                    <option value="usd">USD</option>
                                    <option value="eur">EUR</option>
                                    <option value="cny">CNY</option>
                                    <option value="chf">CHF</option>
                                    <option value="aud">AUD</option>
                                    <option value="pln">PLN</option>
                                    <option value="try">TRY</option>
                                    <option value="cad">CAD</option>
                                    <option value="jpy">JPY</option>
                                    <option value="gbp">GBP</option>
                                    <option value="nzd">NZD</option>
                                    <option value="krw">KRW</option>
                                    <option value="dkk">DKK</option>
                                    <option value="hkd">HKD</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <label class="input-group-text" for="foreignCurrency">To:</label>
                                <select class="form-select" id="foreignCurrency" aria-label="Select foreign currency"
                                    required>
                                    <option selected disabled>Choose...</option>
                                    <option value="usd">USD</option>
                                    <option value="eur">EUR</option>
                                    <option value="cny">CNY</option>
                                    <option value="chf">CHF</option>
                                    <option value="aud">AUD</option>
                                    <option value="pln">PLN</option>
                                    <option value="try">TRY</option>
                                    <option value="cad">CAD</option>
                                    <option value="jpy">JPY</option>
                                    <option value="gbp">GBP</option>
                                    <option value="nzd">NZD</option>
                                    <option value="krw">KRW</option>
                                    <option value="dkk">DKK</option>
                                    <option value="hkd">HKD</option>
                                </select>
                            </div>
                        </div>

                        <div id="conversion" class="text-center m-3"></div>

                        <div class="text-center">
                            <button type="button" class="btn btn-primary" onclick="fetchData()">Convert</button>
                            <button type="button" class="btn btn-secondary" onclick="resetData()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
